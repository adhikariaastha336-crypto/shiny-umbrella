<style>
body {
  margin: 0;

  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  height: 100vh;
  display: flex;
  justify-content: center;

/* üé∂ MUSIC BUTTON */
#musicBtn{

  bottom:95px;

  background:#ff4d6d;
  color:white;
  border:none;
  padding:12px 20px;
  border-radius:30px;
  font-size:15px;
  cursor:pointer;
  z-index:10;
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
}

/* üåπ CONFETTI ROSES */
.rose{
  position:fixed;
  top:-20px;
  font-size:18px;
  animation:fall linear infinite;
  opacity:0.9;
  z-index:1;
}
@keyframes fall{
  to{ transform:translateY(110vh) rotate(360deg); }
}

/* ‚ù§Ô∏è FIXED MARQUEE */
.marquee-wrapper{
  position:fixed;
  top:15px;
  width:100%;
  z-index:5;
  pointer-events:none;
}
marquee{
  font-size:28px;
  font-weight:bold;
  color:#e63946;
  text-shadow:0 0 8px rgba(230,57,70,0.5);
}

.container {
  background: white;
  width: 94%;
  max-width: 480px;
  height: 620px;
  border-radius: 30px;
  box-shadow: 0 20px 45px rgba(0,0,0,0.3);
  padding: 25px;
  text-align: center;
  position: relative;
  overflow: hidden;
  z-index:2;
}

.slide {
  display: none;
  animation: fade 1s ease;
}
.slide.active { display: block; }

.image {
  width: 100%;
  height: 260px;
  border-radius: 20px;
  overflow: hidden;
  margin-bottom: 20px;
}
.image img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

h1 {

  font-size: 28px;
  margin-bottom: 12px;
}

/* ‚ú® TYPEWRITER TEXT */
.typewriter{
  font-size:20px;
  color:#444;
  line-height:1.8;
  white-space:pre-line;
  min-height:120px;
}

button.next{
  position: absolute;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%);
  background: #e63946;
  color: white;
  border: none;
  padding: 14px 34px;
  border-radius: 30px;
  font-size: 17px;
  cursor: pointer;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<script>
let index=0;
const slides=document.querySelectorAll('.slide');

function typeText(slide){
  const text=slide.getAttribute("data-text");
  const box=slide.querySelector(".typewriter");
  box.innerHTML="";
  let i=0;
  function typing(){
    if(i<text.length){
      box.innerHTML+=text.charAt(i);
      let delay = text.charAt(i)==="\n" ? 600 : 90;
      i++;
      setTimeout(typing,delay);
    }
  }
  typing();
}
typeText(slides[0]);

function nextSlide(){
  slides[index].classList.remove("active");
  index=(index+1)%slides.length;
  slides[index].classList.add("active");
  typeText(slides[index]);
}

/* üé∂ MUSIC TOGGLE */
const music=document.getElementById("bgMusic");
const btn=document.getElementById("musicBtn");
let playing=false;

function toggleMusic(){
  if(!playing){
    music.play();
    btn.innerText="‚è∏ Pause Music";
    playing=true;
  } else {
    music.pause();
    btn.innerText="üé∂ Play Music";
    playing=false;
  }
}
</script>
